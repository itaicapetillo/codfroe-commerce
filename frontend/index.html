<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Organizer Software</title>
    <link rel="stylesheet" href="styles.css"> <!-- Aquí ya se enlaza el CSS -->

</head>


<body>
    <header>
        <div class="logo">
            <img src="Logo.png" alt="Logo">
            <h2>Database Organizer Software</h2>
        </div>
        <nav>
            <ul>
                <li><a href="PT.html">Inicio</a></li>
                <li><a href="#">Departamentos</a></li>
                <li><a href="#">Carreras</a></li>
                <li><a href="#">Becas</a></li>
                <li><a href="#">Archivos</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="search-section">
            <h2>Búsqueda</h2>
            <form>
                <input type="text" placeholder="Nombre, Matrícula, Sede">
                <button type="submit">Buscar</button>
            </form>
        </section>

        <section class="data-section">
            <h2>Datos</h2>
            <div class="data-table">
                <div class="header-row">
                    <div class="header-item">Nombre</div>
                    <div class="header-item">Matrícula</div>
                    <div class="header-item">Sede</div>
                </div>
                <div class="data-rows">
                    <div class="data-row">Ejemplo 1</div>
                    <div class="data-row">Ejemplo 2</div>
                </div>
            </div>
        </section>

        <section class="add-data">
            <h3>Agregar Datos</h3>
            <form>
                <input type="text" placeholder="Nombre">
                <input type="text" placeholder="Matrícula">
                <input type="text" placeholder="Sede">
                <button type="submit">Agregar</button>
            </form>
        </section>
    </main>

</body>

</html>

        window.location.href = '/login.html'; // Redirige a login.html si no está logueado
    } else {
        console.log('Usuario logueado');
    }
</script>
